<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .main{
            display: flex;
            gap: 50px;
        }
        .item{
            height: 200px;
            width: 200px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <div class="item">
            <h1 class="counter" data-number="100" data-speed="1000"></h1>
        </div>
        <div class="item">
            <h1 class="counter" data-number="120" data-speed="1000"></h1>
        </div>
        <div class="item">
            <h1 class="counter" data-number="150" data-speed="1000"></h1>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
